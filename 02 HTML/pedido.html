<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pedido Awesome Cakes</title>
</head>
<body>
   <header>
      <img src="logotipo_awesomeCakes.png" alt="Perritos lindos" width="150px" height="150px">
      <h1>Awesome Cakes</h1>
   </header>   
   <h2>Aquí se realiza el pedido</h2>
   <form action="">
       <h3>Selecciona el sabor</h3>
       <input type="checkbox" name="cake1" id="cake1" value="3Chocolates">
       <label for="cake1">Pastel de 3 chocolates</label><br>

       <input type="checkbox" name="cake2" id="cake2" value="CajetaNuez">
       <label for="cake2">Pastel de cajeta con nuez</label><br>

       <input type="checkbox" name="cake3" id="cake3" value="PhiliMoras">
       <label for="cake3">Pastel de queso philadelphia con moras</label><br>

       <input type="checkbox" name="cake4" id="cake4" value="Cumpleaños">
       <label for="cake4">Pastel de Cumpleaños de tres leches</label><br>

       <h3>Selecciona tus toppings</h3>
       <input type="checkbox" name="topping1" id="topping1" value="ToppingNombre">
       <label for="topping1">Decorar con nombre</label><br>

       <input type="checkbox" name="topping2" id="topping2" value="ToppingChisCho">
       <label for="topping2">Chispas de chocolate</label><br>

       <input type="checkbox" name="topping3" id="topping3" value="ToppingChisColo">
       <label for="topping3">Chispas de colores</label><br>
       

        <h3>Dejanos tus datos</h3>
       <label for="Nombre">Nombre:</label><br>
       <input type="text" id="Nombre" name="Nombre" placeholder="Tu nombre"><br>

       <label for="Telefono">Teléfono:</label><br>
       <input type="tel" id="Telefono" name="Telefono" placeholder="Tu telefono"><br>

       <label for="Email">Email:</label><br>
       <input type="email" id="Email" name="Email" placeholder="Tu email"><br>

       <label for="Nota">NOTA:</label><br>
       <input type="text" id="Nota" name="Nota" placeholder="Deja una nota sobre tu pedido"><br><br>

       <a href="./PedidoRealizado.html">
        <button>Confirmar Pedido</button>
     </a>       
   </form>
   
</body>
